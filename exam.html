<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam</title>
    <link rel="stylesheet" href="libs/bootstrap5.2/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/exam.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="libs/fontawesome/css/all.css"/>
</head>
<body>
<div>
    <div class="container">
        <form id="signup" class="form">
            <h1>REGISTER</h1>
            <div class="form-field">
                <label for="username"><i class="fa-regular fa-user"></i></label>
                <input type="text" name="username" id="username" autocomplete="off" placeholder="Username">
                <small></small>
            </div>
            <div class="form-field">
                <label for="password"><i class="fa fa-lock"></i></label>
                <input type="password" name="password" id="password" autocomplete="off" placeholder="Password">
                <small></small>
            </div>
            <div class="form-field">
                <label for="confirm-password"><i class="fa fa-lock"></i></label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off" placeholder="Confirm password">
                <small></small>
            </div>
            <div class="form-field">
                <label for="email"><i class="fa fa-envelope"></i></label>
                <input type="text" name="email" id="email" autocomplete="off" placeholder="Email">
                <small></small>
            </div>
            <div class="form-check">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        I agree to the Terms of Servicee
                    </label>
                </div>
            </div>
            <div class="form-field">
                <input type="submit" value="Sign Up">
            </div>
            <div><p>Already a member ?<a>Login here</a></p></div>
        </form>
    </div>
</div>

<script type="text/javascript" src="libs/jquery/jquery.3.6.1.js"></script>
<script type="text/javascript" src="js/exam.js"></script>
</body>
</html>
